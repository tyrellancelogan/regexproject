<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SignUp</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section>
            <h2>New User Signup</h2>
            <form action="" method="post">
                <input type="text" name="username" placeholder="username" id="username" class="" />
                <input type="text" name="email" placeholder="email" id="email" class="" />
                <input type="text" name="password" placeholder="password" id="password" class="" />
                <input type="text" name="confirm" placeholder="confirm" id="confirm" class="" />
                <input type="text" name="phone" placeholder="phone" id="phone" class="" />
                <button type="submit" name="submit" id="submit" value="submit">signup</button>
            </form>
        </section>
        <script src="app.js"></script>
    </body>
</html>
